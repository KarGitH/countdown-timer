<html>
<head>
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>TechSpardha Coming Soon</h1>
    <div class="countdown-container">
        <div class="countdown-ele days-c">
            <p class="big-text" id="days">0</p>
            <span class="labels">Days</span>
        </div>
        <div class="countdown-ele hours-c">
            <p class="big-text" id="hours">0</p>
            <span class="labels">hours</span>
        </div>
        <div class="countdown-ele mins-c">
            <p class="big-text" id="mins">0</p>
            <span class="labels">mins</span>
        </div>
        <div class="countdown-ele seconds-c">
            <p class="big-text" id="seconds">0</p>
            <span class="labels">seconds</span>
        </div>
    </div>
</body>
</html>
